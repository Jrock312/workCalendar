<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="currenttime"></div>
    <div class="container">
      <!-- Timeblocks go here -->

      <div class = time-block></div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">9 AM</span>
        </div>
        <input type="text" class="form-control" id="9aminput">
        <div class="input-group-append">
          <button type="button" class="btn btn-success"id ="nineamsave">Save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">10 AM</span>
        </div>
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button type="button" class="btn btn-success">Save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">11 AM</span>
        </div>
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button type="button" class="btn btn-success">Save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">12 PM</span>
        </div>
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button type="button" class="btn btn-success">Save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">1 PM</span>
        </div>
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button type="button" class="btn btn-success">Save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">2 PM</span>
        </div>
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button type="button" class="btn btn-success">Save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">3 PM</span>
        </div>
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button type="button" class="btn btn-success">Save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">4 PM</span>
        </div>
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button type="button" class="btn btn-success">Save</button>
        </div>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">5 PM</span>
        </div>
        <input type="text" class="form-control">
        <div class="input-group-append">
          <button type="button" class="btn btn-success">Save</button>
        </div>
      </div>
      
    </div>
    

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <Script>

      const clock =document.getElementById('currentDay');
    
    setInterval(() =>{
      const now = moment();
      const currentnow = now.format('MMMM Do YYYY, hh:mm:ss a');
      clock.textContent = currentnow;
    }, 1000);
      </script>
   
  </body>
</html>
